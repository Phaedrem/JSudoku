<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Sudoku (Java in Browser)</title>
    <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
  </head>
  <body>
    <script>
      (async () => {
        console.log("[CheerpJ] init (single-thread)...");
        await cheerpjInit({ enableThreads: false });   // force non-threaded mode (Pages can't set special headers)
        console.log("[CheerpJ] create display...");
        cheerpjCreateDisplay(900, 700);                // terminal for stdin/stdout
        console.log("[CheerpJ] run main...");
        await cheerpjRunMain("sudoku.SudokuGame", "/app/sudoku.jar"); // bypass manifest
        console.log("[CheerpJ] started.");
      })();
    </script>
  </body>
</html>
