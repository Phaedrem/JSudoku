<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Sudoku (Java in Browser)</title>
    <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
  </head>
  <body>
    <script>
      (async () => {
        await cheerpjInit({ enableThreads: false });
        cheerpjCreateDisplay(900, 700);
        await cheerpjRunMain("sudoku.SudokuGame", ["/app/sudoku.jar"]);
      })();
</script>
  </body>
</html>
