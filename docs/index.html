<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Sudoku (Java in the Browser)</title>
    <!-- CheerpJ loader from CDN -->
    <script src="https://cjrtnc.leaningtech.com/4.2/loader.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; display: grid; place-items: center; height: 100vh; }
      .hint { position: fixed; bottom: 12px; font-size: 12px; opacity: 0.7; }
    </style>
  </head>
  <body>
    <div class="hint">If nothing appears after a few seconds, check console errors (F12).</div>
    <script>
      (async () => {
        await cheerpjInit();
        cheerpjCreateDisplay(900, 700);
        await cheerpjRunJar("/app/sudoku.jar");
      })();
    </script>
  </body>
</html>
